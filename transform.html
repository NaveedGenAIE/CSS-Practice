<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transforms in css</title>
    <style>
        .cont{
            height: 80vh;
            width: 100vw;
            background-color: gray;
            border: 2px solid;
        }
        .box{
            height: 100px;
            width: 100px;
            background-color: aqua;
            transform: rotate(0.25turn);
        }
    </style>
</head>
<body>
    <div class="cont">
        <div class="box">
box
        </div>
    </div>
</body>
</html>
